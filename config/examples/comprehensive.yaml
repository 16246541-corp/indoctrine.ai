# Comprehensive Configuration Example

agent:
  name: "test-agent-comprehensive"
  type: "http"
  endpoint: "http://localhost:8000/chat"

attack:
  enabled: true
  adaptive: true
  image_injection: true
  tool_use: true
  strategies:
    - prompt_injection
    - jailbreak
    - token_smuggling
    - crescendo
    - many_shot
    - skeleton_key
    - art_prompt
    - math_prompt
  max_attempts: 50
  include_pyrit: false
  include_giskard: false

attacker:
  provider: "openai"
  model: "gpt-4o"
  api_key: "${OPENAI_API_KEY}"

truth:
  enabled: true
  groundedness_threshold: 0.8

evaluator:
  provider: "openai"
  model: "gpt-4o"
  api_key: "${OPENAI_API_KEY}"

governance:
  enabled: true
  frameworks:
    - eu_ai_act
    - nist_ai_rmf
    - gdpr
    - ccpa

values:
  enabled: true

reporting:
  format:
    - markdown
    - json
    - pdf

log_level: "INFO"
