# Minimal Configuration Example

agent:
  name: "test-agent"
  type: "http"
  endpoint: "http://localhost:8000/chat"

attack:
  enabled: true
  strategies:
    - prompt_injection
    - jailbreak
    - token_smuggling
    - crescendo
  max_attempts: 10
  include_pyrit: false
  include_giskard: false

truth:
  enabled: true
  groundedness_threshold: 0.8

governance:
  enabled: true
  frameworks:
    - eu_ai_act

reporting:
  format:
    - markdown

log_level: "INFO"
